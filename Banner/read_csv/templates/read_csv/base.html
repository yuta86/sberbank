{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    {#  мои стили  #}
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand и toggle сгруппированы для лучшего отображения на мобильных дисплеях -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Сбербанк</a>
        </div>

        <!-- Соберите навигационные ссылки, формы, и другой контент для переключения -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="{% url "open" %}">Импорт</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><a href="{% url "all_banners" %}">Баннеры</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><a href="{% url "all_category" %}">Категории</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://hh.ru/resume/f5cfe13cff0412aa7f0039ed1f354f70557738">Об авторе</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <div class="row">
        <h1>
            {% block content_title %}
            {% endblock %}
        </h1>
        {% block content %}
        {% endblock %}
    </div>

</div>


</body>
</html>
